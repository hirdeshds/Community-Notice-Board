<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand" href="/">MyCommunity</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/announcements.html">Announcements</a></li>

      </ul>

  <div class="container login-container">
    <div class="card p-4 shadow-sm">
      <h3 class="text-center mb-3">Admin Login</h3>
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <div class="d-grid">
        <button onclick="login()" class="btn btn-primary">Login</button>
      </div>
      <p id="error" class="text-danger mt-3 text-center"></p>
    </div>
  </div>

  <footer class="footer bg-dark text-white text-center py-3">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const storedUser = 'admin';
    const storedHash = '81dc9bdb52d04dc20036dbd8313ed055';

    function md5(str) {
      return CryptoJS.MD5(str).toString();
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const passHash = md5(pass);

      if (user === storedUser && passHash === storedHash) {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = '/index1.html';
      } else {
        document.getElementById('error').innerText = 'Invalid credentials';
      }
    }
  </script>
