<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback – Community Notice Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
        <a class="navbar-brand fw-bold" href="/">MyCommunity</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/announcements.html">Announcements</a></li>
            <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="/Buysell.html">Buy/sell</a></li>
            <li class="nav-item"><a class="nav-link" href="/Rent.html">Rent</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>
            <li class="nav-item"><button class="btn btn-outline-primary me-2" onclick="location.href='/feedback.html'">Feedback</button></li>
            <li class="nav-item"><button class="btn btn-outline-dark" onclick="location.href='/login.html'">Admin Login</button></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="flex-fill">
      <div class="container my-5">
        <h2 class="text-center text-primary mb-4">Feedback</h2>

        <div class="card shadow p-4">
          <form id="feedbackForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="your@email.com" required />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your feedback here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
          </form>

          <p id="status" class="text-success text-center mt-3"></p>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom mt-auto">
      © 2025 Community Notice Board. Social Internship Project. <br /> Created by Hirdesh (IT)
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="feedback.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
