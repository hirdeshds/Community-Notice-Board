<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Notice Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
    font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="/">MyCommunity</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/announcements.html">Announcements</a></li>
        <li class="nav-item"><a class="nav-link" href="/events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><button class="btn btn-outline-primary me-2">Feedback</button></li>
        <li class="nav-item">
          <button class="btn btn-outline-dark" id="loginBtn" onclick="location.href='/login.html'">Admin Login</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-dark" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="flex-fill">
    <div class="container my-4 text-center">
      <h2 class="text-primary">Community Notice Board</h2>
      <button class="btn btn-success my-3" id="postBtn">Post Notice</button>
      <div id="noticeBoard" class="row g-3 justify-content-center"></div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    Â© 2025 Community Notice Board <br> Created by HIRDESH (IT)
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="noticeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5 class="modal-title mb-2">Post New Notice</h5>
        <input class="form-control mb-2" type="text" id="noticeTitle" placeholder="Title" />
        <textarea class="form-control mb-2" id="noticeText" placeholder="Write your notice..."></textarea>
        <select class="form-select mb-3" id="noticeType">
          <option value="Announcements">Announcements</option>
          <option value="Event">Event</option>
        </select>
        <div class="d-flex justify-content-end">
          <button class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveNotice">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- Login/Logout Script -->
  <script>
    window.onload = function () {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

      if (!isLoggedIn) {
        // Optional: block access to this page
        window.location.href = 'login.html';
      } else {
        // Show Logout, hide Login
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
      }
    };

    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
