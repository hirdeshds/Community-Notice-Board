<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    .notice-card { min-height: 200px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="#">MyCommunity</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/announcements.html">Announcements</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><button class="btn btn-outline-primary me-2">Feedback</button></li>
        <li class="nav-item"><button class="btn btn-outline-dark" onclick="location.href='/login.html'">Admin Login</button></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">ðŸ“¢ Announcements</h2>
    <div id="noticeBoard" class="row"></div>
  </div>

  <footer class="bg-dark text-white text-center mt-5 py-3 fixed-bottom border-top">
    Â© 2025 Community Notice Board <br> Created by HIRDESH (IT)
  </footer>

  <script>
    const board = document.getElementById('noticeBoard');
    let notices = JSON.parse(localStorage.getItem('notices')) || [];

    notices = notices.filter(n => n.type === 'Announcement');

    function renderNotices() {
      board.innerHTML = '';
      notices.forEach(n => {
        const col = document.createElement('div');
        col.className = 'col-md-6 mb-4';
        const card = document.createElement('div');
        card.className = 'card shadow-sm notice-card';
        const body = document.createElement('div');
        body.className = 'card-body';

        body.innerHTML = `
          <span class="badge bg-success mb-2">${n.type}</span>
          <h5 class="card-title">${n.title}</h5>
          <p class="text-muted">${n.date}</p>
          <p>${n.text}</p>
        `;

        card.appendChild(body);
        col.appendChild(card);
        board.appendChild(col);
      });
    }

    renderNotices();
  </script>
</body>
</html>
